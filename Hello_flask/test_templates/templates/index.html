<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first template</title>
  </head>
  <body>
    <p>
      my first flask template with embedded python
    </p>
    <p>
      Phrase: {{ phrase }}
    </p>
    <p>
      Times: {{ times }}

    </p>
    {% for x in range(0,times) %}
    <p>
      {{ x }}
    </p>
    {% endfor %}
  </body>
</html>
